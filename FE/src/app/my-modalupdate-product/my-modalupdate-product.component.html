<div class="modal-header">
    <h4 class="modal-title">{{TittleGame}}</h4>
</div>
<div class="modal-body">
    <form [formGroup]="formupdateGame" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="nameGame" class="size1Rem">Tên Game :</label>
                    <input type="text" formControlName="nameGame" id="nameGame" class="form-control">
                    <div class="col alert alert-danger" *ngIf="confirm && formupdateGame.controls.nameGame.errors">
                        <div *ngIf="confirm &&  formupdateGame.controls.nameGame.errors.required">Xin hãy nhập tên game</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="linkImage" class="size1Rem">Đường dẫn Ảnh :</label>
                    <input type="text" formControlName="linkImage" id="linkImage" class="form-control">
                    <div class="col alert alert-danger" *ngIf="confirm && formupdateGame.controls.linkImage.errors">
                        <div *ngIf="confirm &&  formupdateGame.controls.linkImage.errors.required">Xin hãy nhập đường dẫn ảnh</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="linkGame" class="size1Rem">Đường dẫn game :</label>
                    <input type="text" formControlName="linkGame" id="linkGame" class="form-control">
                    <div class="col alert alert-danger" *ngIf="confirm && formupdateGame.controls.linkGame.errors">
                        <div *ngIf="confirm &&  formupdateGame.controls.linkGame.errors.required">Xin hãy nhập đường dẫn ảnh </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="statusGame" class="size1Rem">Trạng thái Game : </label>
                    <select id="statusGame" class="form-control" name="statusGame" formControlName="statusGame">
                        <option value="true">Đang sử dụng</option>
                        <option value="false">Ngưng sử dụng</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary mt-2 " (click)="btnconfirm()">{{buttonConfirm}}</button>
    <button type="submit" class="btn btn-primary mt-2 " (click)="closeModal()">Đóng</button>
</div>
