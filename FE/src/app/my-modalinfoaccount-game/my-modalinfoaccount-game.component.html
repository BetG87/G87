<div class="modal-header">
    <h4 class="modal-title">Thông Tin Tài Khoản Game</h4>
</div>
<div class="modal-body">
    <form [formGroup]="formAccountinfoGame" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="accountGame" class="size1Rem">Game :</label>
                    <input type="text" formControlName="accountGame" id="accountGame" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="userGame" class="size1Rem">Tài Khoản người dùng : </label>
                    <input type="text" formControlName="userGame" id="userGame" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="nameAccountGame" class="size1Rem">Tài khoản game :</label>
                    <input type="text" formControlName="nameAccountGame" id="nameAccountGame" class="form-control" readonly>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="password" class="size1Rem">Mật khẩu :</label>
                    <input type="text" formControlName="password" id="password" class="form-control" readonly>
                </div>
            </div>

            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="statusAccount" class="size1Rem">Trạng thái tài khoản : </label>
                    <input id="statusAccount" class="form-control" name="statusAccount" formControlName="statusAccount" readonly>


                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary mt-2 " (click)="closeModal()">Đóng</button>
</div>
