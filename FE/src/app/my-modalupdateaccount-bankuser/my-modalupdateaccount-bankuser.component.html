<div class="modal-header">
    <h4 class="modal-title">{{Tittle}}</h4>
</div>
<div class="modal-body">
    <form [formGroup]="formAccountinfoBank" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="nameAccount" class="size1Rem">Tên chủ tài khoản :</label>
                    <input type="text" formControlName="nameAccount" id="nameAccount" class="form-control">
                    <div class="col alert alert-danger" *ngIf="confirm && formAccountinfoBank.controls.nameAccount.errors">
                        <div *ngIf="confirm &&  formAccountinfoBank.controls.nameAccount.errors.required">Xin hãy nhập tên chủ tài khoản</div>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-12">
                <label for="nameBank"> Ngân Hàng</label>
                <ng-select [items]="bankNameLists" bindLabel="name" bindValue="_id" formControlName="nameBank"></ng-select>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="numberBank" class="size1Rem">Số Tài Khoản :</label>
                    <input type="text" formControlName="numberBank" id="numberBank" class="form-control">
                    <div class="col alert alert-danger" *ngIf="confirm && formAccountinfoBank.controls.numberBank.errors">
                        <div *ngIf="confirm &&  formAccountinfoBank.controls.numberBank.errors.required">Xin hãy nhập số tài khoản</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary mt-2 " (click)="btnconfirm()">{{buttonConfirm}}</button>
    <button type="submit" class="btn btn-primary mt-2 " (click)="closeModal()">Đóng</button>
</div>
