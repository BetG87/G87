<div class="modal-header">
    <h4 class="modal-title">{{Tittle}}</h4>
</div>
<div class="modal-body">
    <form [formGroup]="formAccountupdate" (ngSubmit)="onSubmit()" class="container">
        <div class="row">
            <!-- <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="id" class="size1Rem">ID :</label>
                    <input type="text" formControlName="id" id="id" class="form-control">
                </div>
            </div> -->
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="nameAccount" class="size1Rem">Tên tài khoản :</label>
                    <input type="text" formControlName="nameAccount" id="nameAccount" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="typeAccount" class="size1Rem">Loại tài khoản : </label>
                    <select id="typeAccount" class="form-control" name="typeAccount" formControlName="typeAccount">
                            <option value=true>Admin</option>
                            <option value=false>Thường</option>      
                    </select>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="passWord" class="size1Rem">Mật Khẩu :</label>
                    <input type="text" formControlName="passWord" id="passWord" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="numberPhone" class="size1Rem">Số điện thoại : </label>
                    <input type="text" formControlName="numberPhone" id="numberPhone" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="fullname" class="size1Rem">Tên đầy đủ : </label>
                    <input type="text" formControlName="fullname" id="fullname" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="email" class="size1Rem">Email : </label>
                    <input type="text" formControlName="email" id="email" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-group col-md-12">
                    <label for="statusUser" class="size1Rem">Trạng thái tài khoản : </label>
                    <select id="statusUser" class="form-control" name="statusUser" formControlName="statusUser">
                        <option value="true">Đang sử dụng</option>
                        <option value="false">Ngưng sử dụng</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-md-6 col-sm-12" *ngIf="mode === '0'">
                <label for="bankId"> Ngân Hàng</label>
                <ng-select [items]="bankNameLists" bindLabel="name" bindValue="_id" formControlName="bankId"></ng-select>
            </div>
            <div class="form-group col-md-6 col-sm-12" *ngIf="mode === '0'">
                <label for="bankAccountNumber"> Số Tài Khoản</label>
                <input type="text" formControlName="bankAccountNumber" id="bankAccountNumber" class="form-control" formControlName="bankAccountNumber">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary mt-2 " (click)="confirm()">{{buttonConfirm}}</button>

    <button type="submit" class="btn btn-primary mt-2 " (click)="closeModal()">Đóng</button>
</div>
